<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício EBAC JS</title>
    <link rel="stylesheet" href="./main.css">
</head>
<body>
    <div class="container">
        <h1>Exercício EBAC</h1>
        <h2>Módulo JavaSctipt</h2>
        <form id="form">
            <input type="number" id="numeroA" required placeholder="Primeiro Número" />
            <input type="number" id="numeroB" required placeholder="Segundo Número" />
            <p class="error-message">
                O segundo número precisa ser maior que o primeiro
            </p>
            <button id="btn-submit" type="submit">Enviar</button>
        </form>
        <p class="success-message"></p>
    </div>
    <script src="./main.js"></script>
</body>
</html>
