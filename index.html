<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de contatos</title>
    <link rel="stylesheet" href="./main.css">
</head>
<body>
    <div class="container">
        <header>
            <img src="./imagens/iconeContato.png" alt="Icone Contato Vetor">
            <h1>Lista de Contatos</h1>
        </header>
        <form id="form-contato">
            <input type="text" id="nome-contato" required placeholder="Nome do contato">
            <label for="numero-telefone"></label>
            <input type="tel" id="numero-telefone" required placeholder="Ex: (12) 3456-7890" pattern="^\(\d{2}\) \d{4,5}-\d{4}$"/>
            <button type="submit">Adicionar novo contato</button>
        </form>
        <table cellspacing = 0>
            <thead>
                <tr>
                    <th>Contatos</th>
                    <th>Números</th>
                </tr>
            </thead>
            <tbody>
                <td>Você não possui números salvos ná sua agenda, digite o nome do contato, o número de telefone e depois clique em "Adicionar novo contato" para salvar seu primeiro contato.</td>
            </tbody>
        </table>
    </div>
    <script src="./main.js"></script>
</body>
</html>
